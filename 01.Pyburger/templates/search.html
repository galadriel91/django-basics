<!doctype html>
<html lang="ko">
{% include 'head.html' %}
<body>
    <h1>햄버거 검색 페이지입니다.</h1>
    <form method="GET">
        <input type="text" name="keyword">
        <button type="submit">검색</button>
    </form>
    {% for burger in item %}
        {{ burger.title }}
        <p>가격 : {{ burger.price }}</p>
        <p>칼로리 : {{ burger.calories }}</p>
    {% endfor %}
</body>
</html>
