<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
</head>
<body>
    <h1>포스트</h1>
    <ul>
        {% for post in posts %}
        <li>
            <div>
                <div>
                    <h3>{{post.title}}</h3>
                    <p>{{post.content}}</p>
                </div>
                <img src="" alt="">
            </div>
            <ul>
                {% for comment in post.comment_set.all %}
                    <li>{{comment.content}}</li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
