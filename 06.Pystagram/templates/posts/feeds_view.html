{% extends 'base.html' %}
{% block content %}
    {% include 'nav.html' %}
    <div id="feeds" class="post-container">
        {% for post in posts %}
            {% include 'posts/post.html' %}
        {% endfor %}
    </div>
    <script>
        const elems = document.getElementsByClassName('splide')
        for(let i = 0; i < elems.length; i++){
            new Splide(elems[i]).mount()
        }
    </script>
{% endblock %}
