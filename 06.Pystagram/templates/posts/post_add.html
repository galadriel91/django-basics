{% extends 'base.html' %}
{% block content %}
<div id="post-add">
    <h1>Post Add</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="id_images">이미지</label>
            <input type="file" name="images" id="id_images" multiple>
        </div>
        {{forms.as_p}}
        <button type="submit">등록</button>
    </form>
</div>
{% endblock %}
