{% extends 'base.html' %}
{% block content %}
<nav>
    <h1>
        <a href="{% url 'Feeds' %}">Pystagram</a>
    </h1>
    <a href="{% url 'Logout' %}">Logout</a>
    <a href="{% url 'AddPost' %}">Add Post</a>
</nav>
<div id="post-add">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="id_image">이미지</label>
            <input id="id_image" name="images" type="file" multiple>
        </div>
        {{ forms.as_p }}
        <div>
            <label for="id_tags">해쉬태그</label>
            <input id="id_tags" name="tags" type="text" placeholder="쉼표(,)로 구분하여 여러 태그 입력"> 
        </div>
        <button type="submit">등록</button>
    </form>
</div>
{% endblock %}
