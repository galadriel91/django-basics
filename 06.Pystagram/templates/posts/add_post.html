{% extends 'base.html' %}
{% block content %}
<nav>
    <h1>Pystagram</h1>
</nav>
<div id="post-add">
    <h1>Post 작성</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <label for="id_images">이미지</label>
            <input id="id_images" name="images" type="file" multiple>
        </div>
        <button type="submit">작성</button>
    </form>
</div>
{% endblock %}
