{% extends 'base.html' %}
{% block content %}
{% include 'nav.html' %}
<div id="tags">
    <header class="tags-header">
        <h2>#{{ tag_name }}</h2>
        <div>게시물 1,094</div>
    </header>
    <div class="post-grid-container">
        {% for post in posts %}
            <div class="post-grid">
                <a href="{% url 'PostDetail' post.id %}">
                    <img src="{{post.postimage_set.first.photo.url}}" alt="">
                </a>
            </div>
        {% empty %}
            <p>검색된 게시물이 없습니다.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
