{% extends 'base.html' %}
{% block content %}
<nav>
    <h1>
        <a href="{% url 'feeds' %}">Pystagram</a>
    </h1>
    <a href="{% url 'logout' %}">로그아웃</a>
    <a href="{% url 'addPost' %}">Add Post</a>
</nav>
<div id="tags">
    <header class="tags-header">
        <h2>#{{name}}</h2>
        <p>게시물 {{posts.count}}</p>
    </header>
    <div class="post-grid-container">
        {% for post in posts %}
            {% if post.postimage_set.first and post.postimage_set.first.photo %}
            <div class="post-grid">
                <img src="{{ post.postimage_set.first.photo.url }}" alt="">
            </div>
            {% endif %}
            {% empty %}
                <p>검색된 게시물이 없습니다.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
