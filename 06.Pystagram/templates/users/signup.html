{% extends 'base.html' %}
{% block content %}
<div id="signup">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-signup">회원가입</button>
        <a href="{% url 'Login' %}">로그인</a>
    </form>
</div>
{% endblock %}
